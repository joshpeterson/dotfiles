worktree_dir: ~/code/

theme: catppuccin-frappe

custom_themes:
  catppuccin-frappe:
    accent: "#ca9ee6"       # Mauve
    accent_fg: "#232634"    # Crust (dark bg for text on accent)
    accent_dim: "#414559"   # Surface 0
    border: "#737994"       # Overlay 0
    border_dim: "#51576d"   # Surface 1
    muted_fg: "#a5adce"     # Subtext 0
    text_fg: "#c6d0f5"      # Text
    success_fg: "#a6d189"   # Green
    warn_fg: "#e5c890"      # Yellow
    error_fg: "#e78284"     # Red
    cyan: "#81c8be"         # Teal
